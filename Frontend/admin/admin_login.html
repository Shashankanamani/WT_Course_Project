<head>

    <link rel="stylesheet" href="../css/style.css">
    <script>
  (function () {
    const theme = localStorage.getItem("theme");
    if (theme === "dark") {
      document.documentElement.classList.add("dark");
      document.body?.classList.add("dark");
    }
  })();
</script>

</head>
